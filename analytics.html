<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics Dashboard - River Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #1a1f3a;
      --bg-tertiary: #2a2f4a;
      --accent-primary: #00d4ff;
      --accent-secondary: #ff6b6b;
      --accent-tertiary: #4ecdc4;
      --text-primary: #ffffff;
      --text-secondary: #a0a9c0;
      --card-bg: rgba(26, 31, 58, 0.8);
      --border-color: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      z-index: -2;
    }
    
    /* Floating Particles */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.1), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(0, 212, 255, 0.1), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255, 107, 107, 0.1), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(78, 205, 196, 0.1), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255, 255, 255, 0.1), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: float 20s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }
    
    .analytics-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .chart-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border-color);
    }
    
    .chart-card h3 {
      margin: 0 0 15px 0;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .chart-container {
      position: relative;
      height: 300px;
      margin-bottom: 15px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .stat-card h3 {
      margin: 0 0 10px 0;
      color: var(--accent-color);
      font-size: 2rem;
    }
    
    .stat-card p {
      margin: 0;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .stat-card .trend {
      font-size: 14px;
      margin-top: 5px;
    }
    
    .trend-up {
      color: #28a745;
    }
    
    .trend-down {
      color: #dc3545;
    }
    
    .trend-neutral {
      color: var(--text-secondary);
    }
    
    .filters {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
    }
    
    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 14px;
    }
    
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--input-bg);
      color: var(--text-primary);
      font-size: 14px;
    }
    
    .btn {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: var(--accent-hover);
    }
    
    .btn-secondary {
      background: var(--text-secondary);
    }
    
    .btn-secondary:hover {
      background: #555;
    }
    
    .back-btn {
      margin-bottom: 20px;
    }
    
    .insights {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid var(--border-color);
    }
    
    .insight-item {
      background: var(--bg-color);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid var(--accent-color);
    }
    
    .insight-item h4 {
      margin: 0 0 10px 0;
      color: var(--text-primary);
    }
    
    .insight-item p {
      margin: 0;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="analytics-container">
    <button class="btn btn-secondary back-btn" onclick="goBack()">
      <i class="ri-arrow-left-line"></i> Back to Dashboard
    </button>
    
    <h2><i class="ri-dashboard-line"></i> Analytics Dashboard</h2>
    
    <!-- Key Statistics -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3 id="totalReadings">0</h3>
        <p>Total Readings</p>
        <div class="trend trend-up" id="totalTrend">+12% from last month</div>
      </div>
      <div class="stat-card">
        <h3 id="avgLevel">0.0</h3>
        <p>Average Water Level (m)</p>
        <div class="trend trend-down" id="avgTrend">-0.5m from last month</div>
      </div>
      <div class="stat-card">
        <h3 id="activeSites">0</h3>
        <p>Active Sites</p>
        <div class="trend trend-neutral" id="sitesTrend">No change</div>
      </div>
      <div class="stat-card">
        <h3 id="todayReadings">0</h3>
        <p>Today's Readings</p>
        <div class="trend trend-up" id="todayTrend">+3 from yesterday</div>
      </div>
    </div>
    
    <!-- Filters -->
    <div class="filters">
      <h3><i class="ri-filter-line"></i> Analysis Filters</h3>
      <div class="filter-row">
        <div class="form-group">
          <label for="timeRange">Time Range</label>
          <select id="timeRange">
            <option value="7">Last 7 days</option>
            <option value="30" selected>Last 30 days</option>
            <option value="90">Last 90 days</option>
            <option value="365">Last year</option>
          </select>
        </div>
        <div class="form-group">
          <label for="siteFilter">Site</label>
          <select id="siteFilter">
            <option value="">All Sites</option>
          </select>
        </div>
        <div class="form-group">
          <label for="measurementType">Measurement Type</label>
          <select id="measurementType">
            <option value="">All Types</option>
            <option value="manual">Manual</option>
            <option value="sensor">Sensor</option>
            <option value="estimated">Estimated</option>
          </select>
        </div>
      </div>
      <button class="btn" onclick="updateCharts()">
        <i class="ri-refresh-line"></i> Update Charts
      </button>
    </div>
    
    <!-- Charts -->
    <div class="dashboard-grid">
      <div class="chart-card">
        <h3><i class="ri-line-chart-line"></i> Water Level Trend</h3>
        <div class="chart-container">
          <canvas id="levelChart"></canvas>
        </div>
      </div>
      
      <div class="chart-card">
        <h3><i class="ri-bar-chart-line"></i> Readings by Site</h3>
        <div class="chart-container">
          <canvas id="siteChart"></canvas>
        </div>
      </div>
      
      <div class="chart-card">
        <h3><i class="ri-pie-chart-line"></i> Measurement Types</h3>
        <div class="chart-container">
          <canvas id="typeChart"></canvas>
        </div>
      </div>
      
      <div class="chart-card">
        <h3><i class="ri-calendar-line"></i> Daily Readings</h3>
        <div class="chart-container">
          <canvas id="dailyChart"></canvas>
        </div>
      </div>
    </div>
    
    <!-- Insights -->
    <div class="insights">
      <h3><i class="ri-lightbulb-line"></i> Insights & Recommendations</h3>
      <div id="insightsList">
        <!-- Insights will be populated here -->
      </div>
    </div>
  </div>

  <script>
    // Authentication system
    const auth = {
      get current() { 
        return JSON.parse(localStorage.getItem('session') || 'null') 
      }
    };

    let allRecords = [];
    let charts = {};

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = auth.current;
      
      if (!currentUser) {
        window.location.href = 'index.html';
        return;
      }
      
      loadData();
      updateStats();
      initializeCharts();
      generateInsights();
      setupFilters();
    });

    // Load data from localStorage
    function loadData() {
      allRecords = JSON.parse(localStorage.getItem('waterReadings') || '[]');
      
      // Populate site filter
      const siteFilter = document.getElementById('siteFilter');
      const sites = [...new Set(allRecords.map(r => r.siteId))];
      sites.forEach(site => {
        const option = document.createElement('option');
        option.value = site;
        option.textContent = site;
        siteFilter.appendChild(option);
      });
    }

    // Update statistics
    function updateStats() {
      const today = new Date().toDateString();
      const todayRecords = allRecords.filter(r => new Date(r.timestamp).toDateString() === today);
      const sites = [...new Set(allRecords.map(r => r.siteId))];
      const avgLevel = allRecords.length > 0 ? 
        (allRecords.reduce((sum, r) => sum + r.waterLevel, 0) / allRecords.length).toFixed(1) : 0;
      
      document.getElementById('totalReadings').textContent = allRecords.length;
      document.getElementById('avgLevel').textContent = avgLevel;
      document.getElementById('activeSites').textContent = sites.length;
      document.getElementById('todayReadings').textContent = todayRecords.length;
    }

    // Initialize charts
    function initializeCharts() {
      const ctx1 = document.getElementById('levelChart').getContext('2d');
      const ctx2 = document.getElementById('siteChart').getContext('2d');
      const ctx3 = document.getElementById('typeChart').getContext('2d');
      const ctx4 = document.getElementById('dailyChart').getContext('2d');
      
      charts.level = new Chart(ctx1, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Water Level (m)',
            data: [],
            borderColor: '#22c55e',
            backgroundColor: 'rgba(34, 197, 94, 0.1)',
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
      
      charts.site = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: [],
          datasets: [{
            label: 'Number of Readings',
            data: [],
            backgroundColor: '#3b82f6',
            borderColor: '#1d4ed8',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
      
      charts.type = new Chart(ctx3, {
        type: 'doughnut',
        data: {
          labels: [],
          datasets: [{
            data: [],
            backgroundColor: ['#22c55e', '#3b82f6', '#f59e0b']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
      
      charts.daily = new Chart(ctx4, {
        type: 'bar',
        data: {
          labels: [],
          datasets: [{
            label: 'Daily Readings',
            data: [],
            backgroundColor: '#8b5cf6',
            borderColor: '#7c3aed',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
      
      updateCharts();
    }

    // Update charts with filtered data
    function updateCharts() {
      const timeRange = parseInt(document.getElementById('timeRange').value);
      const siteFilter = document.getElementById('siteFilter').value;
      const typeFilter = document.getElementById('measurementType').value;
      
      const cutoffDate = new Date();
      cutoffDate.setDate(cutoffDate.getDate() - timeRange);
      
      let filteredRecords = allRecords.filter(r => new Date(r.timestamp) >= cutoffDate);
      
      if (siteFilter) {
        filteredRecords = filteredRecords.filter(r => r.siteId === siteFilter);
      }
      
      if (typeFilter) {
        filteredRecords = filteredRecords.filter(r => r.measurementType === typeFilter);
      }
      
      updateLevelChart(filteredRecords);
      updateSiteChart(filteredRecords);
      updateTypeChart(filteredRecords);
      updateDailyChart(filteredRecords);
    }

    // Update level trend chart
    function updateLevelChart(records) {
      const sortedRecords = records.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
      const labels = sortedRecords.map(r => new Date(r.timestamp).toLocaleDateString());
      const data = sortedRecords.map(r => r.waterLevel);
      
      charts.level.data.labels = labels;
      charts.level.data.datasets[0].data = data;
      charts.level.update();
    }

    // Update site chart
    function updateSiteChart(records) {
      const siteCounts = {};
      records.forEach(r => {
        siteCounts[r.siteId] = (siteCounts[r.siteId] || 0) + 1;
      });
      
      const labels = Object.keys(siteCounts);
      const data = Object.values(siteCounts);
      
      charts.site.data.labels = labels;
      charts.site.data.datasets[0].data = data;
      charts.site.update();
    }

    // Update type chart
    function updateTypeChart(records) {
      const typeCounts = {};
      records.forEach(r => {
        typeCounts[r.measurementType] = (typeCounts[r.measurementType] || 0) + 1;
      });
      
      const labels = Object.keys(typeCounts);
      const data = Object.values(typeCounts);
      
      charts.type.data.labels = labels;
      charts.type.data.datasets[0].data = data;
      charts.type.update();
    }

    // Update daily chart
    function updateDailyChart(records) {
      const dailyCounts = {};
      records.forEach(r => {
        const date = new Date(r.timestamp).toDateString();
        dailyCounts[date] = (dailyCounts[date] || 0) + 1;
      });
      
      const sortedDates = Object.keys(dailyCounts).sort();
      const labels = sortedDates.map(d => new Date(d).toLocaleDateString());
      const data = sortedDates.map(d => dailyCounts[d]);
      
      charts.daily.data.labels = labels;
      charts.daily.data.datasets[0].data = data;
      charts.daily.update();
    }

    // Generate insights
    function generateInsights() {
      const insights = [];
      
      if (allRecords.length === 0) {
        insights.push({
          title: 'No Data Available',
          description: 'Start collecting water level readings to see analytics and insights.'
        });
      } else {
        const avgLevel = allRecords.reduce((sum, r) => sum + r.waterLevel, 0) / allRecords.length;
        const today = new Date().toDateString();
        const todayRecords = allRecords.filter(r => new Date(r.timestamp).toDateString() === today);
        
        if (avgLevel > 5) {
          insights.push({
            title: 'High Water Levels Detected',
            description: `Average water level is ${avgLevel.toFixed(1)}m. Monitor for potential flooding risks.`
          });
        }
        
        if (todayRecords.length < 5) {
          insights.push({
            title: 'Low Activity Today',
            description: `Only ${todayRecords.length} readings today. Consider increasing monitoring frequency.`
          });
        }
        
        const manualReadings = allRecords.filter(r => r.measurementType === 'manual').length;
        const sensorReadings = allRecords.filter(r => r.measurementType === 'sensor').length;
        
        if (manualReadings > sensorReadings * 2) {
          insights.push({
            title: 'Consider Sensor Installation',
            description: 'Manual readings are significantly higher than sensor readings. Consider installing more automated sensors.'
          });
        }
        
        const sites = [...new Set(allRecords.map(r => r.siteId))];
        if (sites.length < 3) {
          insights.push({
            title: 'Expand Monitoring Network',
            description: `Currently monitoring only ${sites.length} sites. Consider adding more monitoring locations for better coverage.`
          });
        }
      }
      
      const insightsList = document.getElementById('insightsList');
      insightsList.innerHTML = insights.map(insight => `
        <div class="insight-item">
          <h4>${insight.title}</h4>
          <p>${insight.description}</p>
        </div>
      `).join('');
    }

    // Setup filter event listeners
    function setupFilters() {
      const filterInputs = ['timeRange', 'siteFilter', 'measurementType'];
      filterInputs.forEach(id => {
        document.getElementById(id).addEventListener('change', updateCharts);
      });
    }

    // Navigation
    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
