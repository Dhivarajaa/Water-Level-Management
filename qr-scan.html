<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scan - River Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #1a1f3a;
      --bg-tertiary: #2a2f4a;
      --accent-primary: #00d4ff;
      --accent-secondary: #ff6b6b;
      --accent-tertiary: #4ecdc4;
      --text-primary: #ffffff;
      --text-secondary: #a0a9c0;
      --card-bg: rgba(26, 31, 58, 0.8);
      --border-color: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      z-index: -2;
    }
    
    /* Floating Particles */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.1), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(0, 212, 255, 0.1), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255, 107, 107, 0.1), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(78, 205, 196, 0.1), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255, 255, 255, 0.1), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: float 20s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }
    
    .qr-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .scanner-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid var(--border-color);
      text-align: center;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px;
      border-radius: 12px;
      overflow: hidden;
    }
    
    #video {
      width: 100%;
      height: 300px;
      background: var(--bg-color);
      border-radius: 12px;
    }
    
    .scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 2px solid var(--accent-color);
      border-radius: 12px;
      pointer-events: none;
    }
    
    .scanner-corners {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid var(--accent-color);
    }
    
    .scanner-corners.top-left {
      top: -3px;
      left: -3px;
      border-right: none;
      border-bottom: none;
    }
    
    .scanner-corners.top-right {
      top: -3px;
      right: -3px;
      border-left: none;
      border-bottom: none;
    }
    
    .scanner-corners.bottom-left {
      bottom: -3px;
      left: -3px;
      border-right: none;
      border-top: none;
    }
    
    .scanner-corners.bottom-right {
      bottom: -3px;
      right: -3px;
      border-left: none;
      border-top: none;
    }
    
    .scanner-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
      background: var(--bg-color);
      border-radius: 12px;
      color: var(--text-secondary);
      flex-direction: column;
    }
    
    .scanner-placeholder i {
      font-size: 4rem;
      margin-bottom: 15px;
      color: var(--accent-color);
    }
    
    .scan-results {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid var(--border-color);
      display: none;
    }
    
    .scan-results.show {
      display: block;
    }
    
    .result-item {
      background: var(--bg-color);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
    }
    
    .result-item h4 {
      margin: 0 0 10px 0;
      color: var(--text-primary);
    }
    
    .result-item p {
      margin: 5px 0;
      color: var(--text-secondary);
    }
    
    .btn {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: var(--accent-hover);
    }
    
    .btn-secondary {
      background: var(--text-secondary);
    }
    
    .btn-secondary:hover {
      background: #555;
    }
    
    .btn-danger {
      background: #dc3545;
    }
    
    .btn-danger:hover {
      background: #c82333;
    }
    
    .back-btn {
      margin-bottom: 20px;
    }
    
    .manual-input {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid var(--border-color);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-primary);
      font-size: 16px;
    }
    
    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
      font-weight: 600;
    }
    
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-info {
      background: #cce5ff;
      color: #004085;
      border: 1px solid #b3d7ff;
    }
  </style>
</head>
<body>
  <div class="qr-container">
    <button class="btn btn-secondary back-btn" onclick="goBack()">
      <i class="ri-arrow-left-line"></i> Back to Dashboard
    </button>
    
    <h2><i class="ri-qr-code-line"></i> QR Code Scanner</h2>
    
    <!-- Scanner Section -->
    <div class="scanner-container">
      <h3>Scan QR Code</h3>
      <div class="video-container">
        <video id="video" autoplay></video>
        <div class="scanner-overlay" id="scannerOverlay">
          <div class="scanner-corners top-left"></div>
          <div class="scanner-corners top-right"></div>
          <div class="scanner-corners bottom-left"></div>
          <div class="scanner-corners bottom-right"></div>
        </div>
        <div class="scanner-placeholder" id="scannerPlaceholder">
          <i class="ri-qr-scan-line"></i>
          <p>Camera not available</p>
          <p style="font-size: 14px;">Use manual input below</p>
        </div>
      </div>
      
      <div id="statusMessage"></div>
      
      <button class="btn" id="startScanBtn" onclick="startScan()">
        <i class="ri-play-line"></i> Start Scanning
      </button>
      <button class="btn btn-danger" id="stopScanBtn" onclick="stopScan()" style="display: none;">
        <i class="ri-stop-line"></i> Stop Scanning
      </button>
    </div>
    
    <!-- Manual Input Section -->
    <div class="manual-input">
      <h3><i class="ri-edit-line"></i> Manual Input</h3>
      <p style="color: var(--text-secondary); margin-bottom: 20px;">
        If QR scanning is not available, you can manually enter the site information below.
      </p>
      
      <form id="manualForm">
        <div class="form-group">
          <label for="manualSiteId">Site ID</label>
          <input type="text" id="manualSiteId" placeholder="Enter Site ID manually" required>
        </div>
        <div class="form-group">
          <label for="manualLocation">Location Name</label>
          <input type="text" id="manualLocation" placeholder="Enter location name">
        </div>
        <button type="submit" class="btn">
          <i class="ri-check-line"></i> Validate Site
        </button>
      </form>
    </div>
    
    <!-- Scan Results -->
    <div class="scan-results" id="scanResults">
      <h3><i class="ri-check-line"></i> Scan Results</h3>
      <div id="resultContent">
        <!-- Results will be populated here -->
      </div>
    </div>
  </div>

  <script>
    // Authentication system
    const auth = {
      get current() { 
        return JSON.parse(localStorage.getItem('session') || 'null') 
      }
    };

    let stream = null;
    let isScanning = false;

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = auth.current;
      
      if (!currentUser) {
        window.location.href = 'index.html';
        return;
      }
      
      setupManualForm();
      checkCameraSupport();
    });

    // Check camera support
    function checkCameraSupport() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        document.getElementById('scannerPlaceholder').style.display = 'none';
      } else {
        document.getElementById('scannerPlaceholder').style.display = 'flex';
        showStatus('Camera not supported on this device. Use manual input instead.', 'error');
      }
    }

    // Start scanning
    async function startScan() {
      try {
        showStatus('Starting camera...', 'info');
        
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment' // Use back camera if available
          } 
        });
        
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.style.display = 'block';
        document.getElementById('scannerPlaceholder').style.display = 'none';
        document.getElementById('scannerOverlay').style.display = 'block';
        
        document.getElementById('startScanBtn').style.display = 'none';
        document.getElementById('stopScanBtn').style.display = 'inline-block';
        
        isScanning = true;
        showStatus('Camera started. Position QR code within the frame.', 'info');
        
        // Simulate QR code detection (in real app, use a QR library like jsQR)
        setTimeout(() => {
          if (isScanning) {
            simulateQRDetection();
          }
        }, 3000);
        
      } catch (error) {
        console.error('Error accessing camera:', error);
        showStatus('Failed to access camera. Use manual input instead.', 'error');
        document.getElementById('scannerPlaceholder').style.display = 'flex';
      }
    }

    // Stop scanning
    function stopScan() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      
      const video = document.getElementById('video');
      video.style.display = 'none';
      video.srcObject = null;
      
      document.getElementById('scannerPlaceholder').style.display = 'flex';
      document.getElementById('scannerOverlay').style.display = 'none';
      document.getElementById('startScanBtn').style.display = 'inline-block';
      document.getElementById('stopScanBtn').style.display = 'none';
      
      isScanning = false;
      showStatus('Scanning stopped.', 'info');
    }

    // Simulate QR code detection (replace with actual QR library)
    function simulateQRDetection() {
      if (!isScanning) return;
      
      // Simulate finding a QR code with site information
      const mockQRData = {
        siteId: 'SITE001',
        locationName: 'Main Bridge Station',
        latitude: 12.9716,
        longitude: 77.5946,
        type: 'bridge'
      };
      
      processQRResult(mockQRData);
    }

    // Process QR scan result
    function processQRResult(qrData) {
      stopScan();
      showStatus('QR Code detected successfully!', 'success');
      
      // Display results
      const scanResults = document.getElementById('scanResults');
      const resultContent = document.getElementById('resultContent');
      
      resultContent.innerHTML = `
        <div class="result-item">
          <h4><i class="ri-map-pin-line"></i> Site Information</h4>
          <p><strong>Site ID:</strong> ${qrData.siteId}</p>
          <p><strong>Location:</strong> ${qrData.locationName}</p>
          <p><strong>Type:</strong> ${qrData.type}</p>
          <p><strong>Coordinates:</strong> ${qrData.latitude}, ${qrData.longitude}</p>
        </div>
        
        <div class="result-item">
          <h4><i class="ri-check-line"></i> Validation Status</h4>
          <p style="color: #28a745;"><strong>âœ“ Valid Site</strong></p>
          <p>This site is registered in the monitoring system.</p>
        </div>
      `;
      
      scanResults.classList.add('show');
      
      // Auto-navigate to water level capture after 3 seconds
      setTimeout(() => {
        if (confirm('Navigate to water level capture for this site?')) {
          window.location.href = `water-level.html?site=${qrData.siteId}`;
        }
      }, 3000);
    }

    // Setup manual form
    function setupManualForm() {
      const form = document.getElementById('manualForm');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const siteId = document.getElementById('manualSiteId').value.trim();
        const locationName = document.getElementById('manualLocation').value.trim();
        
        if (!siteId) {
          showStatus('Please enter a Site ID', 'error');
          return;
        }
        
        // Simulate site validation
        const mockSiteData = {
          siteId: siteId,
          locationName: locationName || 'Manual Entry',
          latitude: (Math.random() * 0.1) + 12.9,
          longitude: (Math.random() * 0.1) + 77.5,
          type: 'manual'
        };
        
        processQRResult(mockSiteData);
      });
    }

    // Show status message
    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
      
      // Clear message after 5 seconds
      setTimeout(() => {
        statusDiv.innerHTML = '';
      }, 5000);
    }

    // Navigation
    function goBack() {
      stopScan();
      window.location.href = 'dashboard.html';
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
      stopScan();
    });
  </script>
</body>
</html>
