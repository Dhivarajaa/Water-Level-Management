<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location Validation - River Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #1a1f3a;
      --bg-tertiary: #2a2f4a;
      --accent-primary: #00d4ff;
      --accent-secondary: #ff6b6b;
      --accent-tertiary: #4ecdc4;
      --text-primary: #ffffff;
      --text-secondary: #a0a9c0;
      --card-bg: rgba(26, 31, 58, 0.8);
      --border-color: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      z-index: -2;
    }
    
    /* Floating Particles */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.1), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(0, 212, 255, 0.1), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255, 107, 107, 0.1), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(78, 205, 196, 0.1), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255, 255, 255, 0.1), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: float 20s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }
    
    .location-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .map-container {
      width: 100%;
      height: 400px;
      border: 2px solid var(--accent-primary);
      border-radius: 20px;
      margin: 25px 0;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .map-container:hover {
      border-color: var(--accent-secondary);
      transform: scale(1.02);
    }
    
    .location-form {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      margin: 25px 0;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }
    
    .location-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1.1rem;
    }
    
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }
    
    .form-group textarea {
      height: 100px;
      resize: vertical;
    }
    
    .location-list {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      margin: 25px 0;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }
    
    .location-list::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
    }
    
    .location-item {
      background: var(--bg-secondary);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }
    
    .location-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border-color: var(--accent-primary);
    }
    
    .location-item h4 {
      margin: 0 0 10px 0;
      color: var(--text-primary);
      font-size: 1.3rem;
    }
    
    .location-item p {
      margin: 5px 0;
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }
    
    .status-active {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      color: white;
    }
    
    .status-inactive {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
    }
    
    .status-pending {
      background: linear-gradient(135deg, #ffa726, #ff9800);
      color: white;
    }
    
    .btn {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }
    
    .btn:hover {
      background: linear-gradient(135deg, var(--accent-tertiary), var(--accent-primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-secondary:hover {
      background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
      border-color: var(--accent-primary);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }
    
    .btn-danger:hover {
      background: linear-gradient(135deg, #ee5a52, #dc3545);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }
    
    .back-btn {
      margin-bottom: 25px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .location-container {
        padding: 15px;
      }
      
      .location-form, .location-list {
        padding: 20px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="location-container">
    <button class="btn btn-secondary back-btn" onclick="goBack()">
      <i class="ri-arrow-left-line"></i> Back to Dashboard
    </button>
    
    <h2><i class="ri-map-pin-line"></i> Location Validation</h2>
    
    <!-- Map Container -->
    <div class="map-container">
      <div style="text-align: center;">
        <i class="ri-map-2-line" style="font-size: 4rem; margin-bottom: 15px; display: block; background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
        <p style="font-size: 1.2rem; font-weight: 600;">Interactive Map</p>
        <p style="font-size: 14px; margin-top: 10px;">Click on map to add new monitoring location</p>
      </div>
    </div>
    
    <!-- Add New Location Form -->
    <div class="location-form">
      <h3><i class="ri-add-line"></i> Add New Location</h3>
      <form id="locationForm">
        <div class="form-row">
          <div class="form-group">
            <label for="locationName">Location Name</label>
            <input type="text" id="locationName" placeholder="e.g., Main Bridge Station" required>
          </div>
          <div class="form-group">
            <label for="locationId">Location ID</label>
            <input type="text" id="locationId" placeholder="e.g., LOC001" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="number" id="latitude" step="0.000001" placeholder="e.g., 12.9716" required>
          </div>
          <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="number" id="longitude" step="0.000001" placeholder="e.g., 77.5946" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="locationType">Location Type</label>
          <select id="locationType" required>
            <option value="">Select location type</option>
            <option value="bridge">Bridge</option>
            <option value="dam">Dam</option>
            <option value="station">Monitoring Station</option>
            <option value="outlet">Water Outlet</option>
            <option value="junction">River Junction</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Describe the location and its significance..."></textarea>
        </div>
        
        <button type="submit" class="btn">
          <i class="ri-save-line"></i> Add Location
        </button>
      </form>
    </div>
    
    <!-- Existing Locations -->
    <div class="location-list">
      <h3><i class="ri-map-pin-line"></i> Existing Locations</h3>
      <div id="locationsList">
        <!-- Locations will be populated here -->
      </div>
    </div>
  </div>

  <script>
    // Authentication system
    const auth = {
      get current() { 
        return JSON.parse(localStorage.getItem('session') || 'null') 
      }
    };

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = auth.current;
      
      if (!currentUser) {
        window.location.href = 'index.html';
        return;
      }
      
      setupForm();
      loadLocations();
      setupMapClick();
    });

    // Setup form submission
    function setupForm() {
      const form = document.getElementById('locationForm');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const locationData = {
          id: Date.now(),
          name: document.getElementById('locationName').value,
          locationId: document.getElementById('locationId').value,
          latitude: parseFloat(document.getElementById('latitude').value),
          longitude: parseFloat(document.getElementById('longitude').value),
          type: document.getElementById('locationType').value,
          description: document.getElementById('description').value,
          status: 'active',
          createdBy: auth.current.name,
          createdAt: new Date().toISOString()
        };
        
        // Validate required fields
        if (!locationData.name || !locationData.locationId || !locationData.latitude || !locationData.longitude || !locationData.type) {
          alert('Please fill in all required fields');
          return;
        }
        
        // Store location
        const locations = JSON.parse(localStorage.getItem('monitoringLocations') || '[]');
        locations.push(locationData);
        localStorage.setItem('monitoringLocations', JSON.stringify(locations));
        
        alert('Location added successfully!');
        form.reset();
        loadLocations();
      });
    }

    // Load existing locations
    function loadLocations() {
      let locations = JSON.parse(localStorage.getItem('monitoringLocations') || '[]');
      
      // If no locations exist, create mock data
      if (locations.length === 0) {
        locations = generateMockLocations();
        localStorage.setItem('monitoringLocations', JSON.stringify(locations));
      }
      
      const locationsList = document.getElementById('locationsList');
      
      locationsList.innerHTML = locations.map(location => `
        <div class="location-item">
          <h4>
            ${location.name} 
            <span class="status-badge status-${location.status}">${location.status}</span>
          </h4>
          <p><strong>ID:</strong> ${location.locationId}</p>
          <p><strong>Type:</strong> ${location.type}</p>
          <p><strong>Coordinates:</strong> ${location.latitude}, ${location.longitude}</p>
          <p><strong>Description:</strong> ${location.description || 'No description'}</p>
          <p><strong>Created by:</strong> ${location.createdBy} on ${new Date(location.createdAt).toLocaleDateString()}</p>
          <button class="btn btn-secondary" onclick="editLocation(${location.id})">Edit</button>
          <button class="btn btn-danger" onclick="deleteLocation(${location.id})">Delete</button>
        </div>
      `).join('');
    }

    // Setup map click handler
    function setupMapClick() {
      const mapContainer = document.querySelector('.map-container');
      mapContainer.addEventListener('click', function(e) {
        // In a real app, this would get actual coordinates from the map
        const lat = (Math.random() * 0.1) + 12.9; // Demo coordinates around Bangalore
        const lng = (Math.random() * 0.1) + 77.5;
        
        document.getElementById('latitude').value = lat.toFixed(6);
        document.getElementById('longitude').value = lng.toFixed(6);
        
        alert(`Location clicked! Coordinates: ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
      });
    }

    // Edit location
    function editLocation(id) {
      const locations = JSON.parse(localStorage.getItem('monitoringLocations') || '[]');
      const location = locations.find(l => l.id === id);
      
      if (location) {
        document.getElementById('locationName').value = location.name;
        document.getElementById('locationId').value = location.locationId;
        document.getElementById('latitude').value = location.latitude;
        document.getElementById('longitude').value = location.longitude;
        document.getElementById('locationType').value = location.type;
        document.getElementById('description').value = location.description;
        
        // Scroll to form
        document.getElementById('locationForm').scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Delete location
    function deleteLocation(id) {
      if (confirm('Are you sure you want to delete this location?')) {
        const locations = JSON.parse(localStorage.getItem('monitoringLocations') || '[]');
        const filteredLocations = locations.filter(l => l.id !== id);
        localStorage.setItem('monitoringLocations', JSON.stringify(filteredLocations));
        loadLocations();
      }
    }

    // Generate mock locations data
    function generateMockLocations() {
      const mockLocations = [
        {
          id: Date.now() + 1,
          name: 'Main Bridge Station',
          locationId: 'SITE001',
          latitude: 12.9716,
          longitude: 77.5946,
          type: 'bridge',
          description: 'Primary monitoring station on the main bridge crossing. Critical infrastructure for flood monitoring.',
          status: 'active',
          createdBy: 'John Smith',
          createdAt: new Date(Date.now() - 86400000 * 15).toISOString() // 15 days ago
        },
        {
          id: Date.now() + 2,
          name: 'North Dam Outlet',
          locationId: 'SITE002',
          latitude: 12.9856,
          longitude: 77.6123,
          type: 'dam',
          description: 'Water level monitoring at the northern dam outlet. Monitors discharge rates and water quality.',
          status: 'active',
          createdBy: 'Sarah Johnson',
          createdAt: new Date(Date.now() - 86400000 * 12).toISOString() // 12 days ago
        },
        {
          id: Date.now() + 3,
          name: 'River Junction Point',
          locationId: 'SITE003',
          latitude: 12.9456,
          longitude: 77.5789,
          type: 'junction',
          description: 'Confluence monitoring station where two rivers meet. Important for flood prediction.',
          status: 'active',
          createdBy: 'Mike Chen',
          createdAt: new Date(Date.now() - 86400000 * 8).toISOString() // 8 days ago
        },
        {
          id: Date.now() + 4,
          name: 'South Water Outlet',
          locationId: 'SITE004',
          latitude: 12.9234,
          longitude: 77.5678,
          type: 'outlet',
          description: 'Southern water outlet monitoring station. Tracks seasonal variations in water levels.',
          status: 'active',
          createdBy: 'Emily Davis',
          createdAt: new Date(Date.now() - 86400000 * 5).toISOString() // 5 days ago
        },
        {
          id: Date.now() + 5,
          name: 'Central Monitoring Hub',
          locationId: 'SITE005',
          latitude: 12.9567,
          longitude: 77.6012,
          type: 'station',
          description: 'Central monitoring station with advanced sensors. Primary data collection point.',
          status: 'active',
          createdBy: 'David Wilson',
          createdAt: new Date(Date.now() - 86400000 * 3).toISOString() // 3 days ago
        }
      ];
      
      return mockLocations;
    }

    // Navigation
    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
