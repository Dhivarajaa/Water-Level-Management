<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History Records - River Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #1a1f3a;
      --bg-tertiary: #2a2f4a;
      --accent-primary: #00d4ff;
      --accent-secondary: #ff6b6b;
      --accent-tertiary: #4ecdc4;
      --text-primary: #ffffff;
      --text-secondary: #a0a9c0;
      --card-bg: rgba(26, 31, 58, 0.8);
      --border-color: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      z-index: -2;
    }
    
    /* Floating Particles */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.1), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(0, 212, 255, 0.1), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255, 107, 107, 0.1), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(78, 205, 196, 0.1), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255, 255, 255, 0.1), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: float 20s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }
    
    .history-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .filters {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }
    
    .filters::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
    }
    
    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 14px;
    }
    
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--input-bg);
      color: var(--text-primary);
      font-size: 14px;
    }
    
    .btn {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      margin: 8px;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }
    
    .btn:hover {
      background: linear-gradient(135deg, var(--accent-tertiary), var(--accent-primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-secondary:hover {
      background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
      border-color: var(--accent-primary);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }
    
    .btn-danger:hover {
      background: linear-gradient(135deg, #ee5a52, #dc3545);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
    }
    
    .btn-success:hover {
      background: linear-gradient(135deg, #44a08d, #4ecdc4);
      box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
    }
    
    .records-table {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border-color);
      overflow-x: auto;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    
    .table th, .table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    
    .table th {
      background: var(--bg-color);
      font-weight: 600;
      color: var(--text-primary);
      position: sticky;
      top: 0;
    }
    
    .table td {
      color: var(--text-secondary);
    }
    
    .table tr:hover {
      background: var(--bg-color);
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .status-submitted {
      background: #d4edda;
      color: #155724;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-verified {
      background: #cce5ff;
      color: #004085;
    }
    
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    
    .action-buttons button {
      padding: 6px 12px;
      font-size: 12px;
    }
    
    .no-data {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }
    
    .no-data i {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      border: 1px solid var(--border-color);
    }
    
    .stat-card h3 {
      margin: 0 0 10px 0;
      color: var(--accent-color);
      font-size: 2rem;
    }
    
    .stat-card p {
      margin: 0;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    .back-btn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="history-container">
    <button class="btn btn-secondary back-btn" onclick="goBack()">
      <i class="ri-arrow-left-line"></i> Back to Dashboard
    </button>
    
    <h2><i class="ri-file-list-3-line"></i> History Records</h2>
    
    <!-- Statistics -->
    <div class="stats">
      <div class="stat-card">
        <h3 id="totalRecords">0</h3>
        <p>Total Records</p>
      </div>
      <div class="stat-card">
        <h3 id="todayRecords">0</h3>
        <p>Today's Records</p>
      </div>
      <div class="stat-card">
        <h3 id="verifiedRecords">0</h3>
        <p>Verified Records</p>
      </div>
      <div class="stat-card">
        <h3 id="pendingRecords">0</h3>
        <p>Pending Verification</p>
      </div>
    </div>
    
    <!-- Filters -->
    <div class="filters">
      <h3><i class="ri-filter-line"></i> Filters</h3>
      <div class="filter-row">
        <div class="form-group">
          <label for="filterSite">Site ID</label>
          <input type="text" id="filterSite" placeholder="Filter by site ID">
        </div>
        <div class="form-group">
          <label for="filterDateFrom">Date From</label>
          <input type="date" id="filterDateFrom">
        </div>
        <div class="form-group">
          <label for="filterDateTo">Date To</label>
          <input type="date" id="filterDateTo">
        </div>
        <div class="form-group">
          <label for="filterStatus">Status</label>
          <select id="filterStatus">
            <option value="">All Status</option>
            <option value="submitted">Submitted</option>
            <option value="pending">Pending</option>
            <option value="verified">Verified</option>
          </select>
        </div>
      </div>
      <div class="filter-row">
        <button class="btn" onclick="applyFilters()">
          <i class="ri-search-line"></i> Apply Filters
        </button>
        <button class="btn btn-secondary" onclick="clearFilters()">
          <i class="ri-refresh-line"></i> Clear Filters
        </button>
        <button class="btn btn-success" onclick="exportData()">
          <i class="ri-download-line"></i> Export Data
        </button>
      </div>
    </div>
    
    <!-- Records Table -->
    <div class="records-table">
      <h3><i class="ri-table-line"></i> Records</h3>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Site ID</th>
            <th>Water Level</th>
            <th>Type</th>
            <th>Operator</th>
            <th>Date/Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="recordsTableBody">
          <!-- Records will be populated here -->
        </tbody>
      </table>
      <div id="noDataMessage" class="no-data" style="display: none;">
        <i class="ri-file-list-3-line"></i>
        <p>No records found</p>
      </div>
    </div>
  </div>

  <script>
    // Authentication system
    const auth = {
      get current() { 
        return JSON.parse(localStorage.getItem('session') || 'null') 
      }
    };

    let allRecords = [];
    let filteredRecords = [];

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = auth.current;
      
      if (!currentUser) {
        window.location.href = 'index.html';
        return;
      }
      
      loadRecords();
      updateStats();
      setupFilters();
    });

    // Load records from localStorage
    function loadRecords() {
      let records = JSON.parse(localStorage.getItem('waterReadings') || '[]');
      
      // If no records exist, create mock data
      if (records.length === 0) {
        records = generateMockData();
        localStorage.setItem('waterReadings', JSON.stringify(records));
      }
      
      allRecords = records;
      filteredRecords = [...allRecords];
      displayRecords();
    }

    // Generate mock data for demonstration
    function generateMockData() {
      const mockData = [];
      const sites = ['SITE001', 'SITE002', 'SITE003', 'SITE004', 'SITE005'];
      const operators = ['John Smith', 'Sarah Johnson', 'Mike Chen', 'Emily Davis', 'David Wilson'];
      const measurementTypes = ['manual', 'sensor', 'estimated'];
      const statuses = ['submitted', 'verified', 'pending'];
      
      // Generate 25 mock records
      for (let i = 0; i < 25; i++) {
        const daysAgo = Math.floor(Math.random() * 30); // Last 30 days
        const timestamp = new Date();
        timestamp.setDate(timestamp.getDate() - daysAgo);
        timestamp.setHours(Math.floor(Math.random() * 24));
        timestamp.setMinutes(Math.floor(Math.random() * 60));
        
        const record = {
          id: Date.now() + i,
          siteId: sites[Math.floor(Math.random() * sites.length)],
          waterLevel: parseFloat((Math.random() * 8 + 1).toFixed(2)), // 1.0 to 9.0 meters
          measurementType: measurementTypes[Math.floor(Math.random() * measurementTypes.length)],
          timestamp: timestamp.toISOString(),
          location: `GPS: ${(12.9 + Math.random() * 0.2).toFixed(4)}° N, ${(77.5 + Math.random() * 0.2).toFixed(4)}° E`,
          operator: operators[Math.floor(Math.random() * operators.length)],
          notes: i % 3 === 0 ? `Sample note ${i + 1}: Water level appears normal for this time of year.` : '',
          status: statuses[Math.floor(Math.random() * statuses.length)],
          photo: i % 4 === 0 ? 'captured' : null
        };
        
        mockData.push(record);
      }
      
      // Sort by timestamp (newest first)
      return mockData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    }

    // Display records in table
    function displayRecords() {
      const tbody = document.getElementById('recordsTableBody');
      const noDataMessage = document.getElementById('noDataMessage');
      
      if (filteredRecords.length === 0) {
        tbody.innerHTML = '';
        noDataMessage.style.display = 'block';
        return;
      }
      
      noDataMessage.style.display = 'none';
      tbody.innerHTML = filteredRecords.map(record => `
        <tr>
          <td>${record.id}</td>
          <td>${record.siteId}</td>
          <td>${record.waterLevel}m</td>
          <td>${record.measurementType}</td>
          <td>${record.operator}</td>
          <td>${new Date(record.timestamp).toLocaleString()}</td>
          <td>
            <span class="status-badge status-${record.status || 'submitted'}">
              ${record.status || 'submitted'}
            </span>
          </td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-secondary" onclick="viewRecord(${record.id})">
                <i class="ri-eye-line"></i>
              </button>
              <button class="btn btn-success" onclick="verifyRecord(${record.id})">
                <i class="ri-check-line"></i>
              </button>
              <button class="btn btn-danger" onclick="deleteRecord(${record.id})">
                <i class="ri-delete-bin-line"></i>
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    // Update statistics
    function updateStats() {
      const today = new Date().toDateString();
      const todayRecords = allRecords.filter(r => new Date(r.timestamp).toDateString() === today);
      const verifiedRecords = allRecords.filter(r => r.status === 'verified');
      const pendingRecords = allRecords.filter(r => r.status === 'pending');
      
      document.getElementById('totalRecords').textContent = allRecords.length;
      document.getElementById('todayRecords').textContent = todayRecords.length;
      document.getElementById('verifiedRecords').textContent = verifiedRecords.length;
      document.getElementById('pendingRecords').textContent = pendingRecords.length;
    }

    // Setup filter event listeners
    function setupFilters() {
      const filterInputs = ['filterSite', 'filterDateFrom', 'filterDateTo', 'filterStatus'];
      filterInputs.forEach(id => {
        document.getElementById(id).addEventListener('input', applyFilters);
      });
    }

    // Apply filters
    function applyFilters() {
      const siteFilter = document.getElementById('filterSite').value.toLowerCase();
      const dateFromFilter = document.getElementById('filterDateFrom').value;
      const dateToFilter = document.getElementById('filterDateTo').value;
      const statusFilter = document.getElementById('filterStatus').value;
      
      filteredRecords = allRecords.filter(record => {
        const matchesSite = !siteFilter || record.siteId.toLowerCase().includes(siteFilter);
        const matchesStatus = !statusFilter || record.status === statusFilter;
        
        let matchesDate = true;
        if (dateFromFilter) {
          matchesDate = matchesDate && new Date(record.timestamp) >= new Date(dateFromFilter);
        }
        if (dateToFilter) {
          matchesDate = matchesDate && new Date(record.timestamp) <= new Date(dateToFilter + 'T23:59:59');
        }
        
        return matchesSite && matchesStatus && matchesDate;
      });
      
      displayRecords();
    }

    // Clear filters
    function clearFilters() {
      document.getElementById('filterSite').value = '';
      document.getElementById('filterDateFrom').value = '';
      document.getElementById('filterDateTo').value = '';
      document.getElementById('filterStatus').value = '';
      filteredRecords = [...allRecords];
      displayRecords();
    }

    // View record details
    function viewRecord(id) {
      const record = allRecords.find(r => r.id === id);
      if (record) {
        alert(`Record Details:\n\nID: ${record.id}\nSite: ${record.siteId}\nWater Level: ${record.waterLevel}m\nType: ${record.measurementType}\nOperator: ${record.operator}\nDate: ${new Date(record.timestamp).toLocaleString()}\nLocation: ${record.location}\nNotes: ${record.notes || 'None'}`);
      }
    }

    // Verify record
    function verifyRecord(id) {
      if (confirm('Mark this record as verified?')) {
        const recordIndex = allRecords.findIndex(r => r.id === id);
        if (recordIndex !== -1) {
          allRecords[recordIndex].status = 'verified';
          localStorage.setItem('waterReadings', JSON.stringify(allRecords));
          loadRecords();
          updateStats();
        }
      }
    }

    // Delete record
    function deleteRecord(id) {
      if (confirm('Are you sure you want to delete this record?')) {
        allRecords = allRecords.filter(r => r.id !== id);
        localStorage.setItem('waterReadings', JSON.stringify(allRecords));
        loadRecords();
        updateStats();
      }
    }

    // Export data
    function exportData() {
      const data = filteredRecords.map(record => ({
        ID: record.id,
        'Site ID': record.siteId,
        'Water Level': record.waterLevel,
        Type: record.measurementType,
        Operator: record.operator,
        Timestamp: new Date(record.timestamp).toLocaleString(),
        Status: record.status || 'submitted',
        Location: record.location,
        Notes: record.notes || ''
      }));
      
      const csv = convertToCSV(data);
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `water_readings_${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    // Convert data to CSV
    function convertToCSV(data) {
      if (data.length === 0) return '';
      
      const headers = Object.keys(data[0]);
      const csvRows = [headers.join(',')];
      
      for (const row of data) {
        const values = headers.map(header => {
          const value = row[header];
          return typeof value === 'string' ? `"${value.replace(/"/g, '""')}"` : value;
        });
        csvRows.push(values.join(','));
      }
      
      return csvRows.join('\n');
    }

    // Navigation
    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
